<html>
    <head>
        <title>Native - Todo with Vue JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="favicon" rel="icon" type="image/x-icon" href="/src/img/icons/favicon.ico">
        <link rel="stylesheet" href="/src/css/main.css">
    </head>
    <body>
        <div id="app">
            <main-header :title="title"></main-header>
            <main class="c-main">
                <div class="c-todo">
                    <form class="o-grid js-form">
                        <div class="o-grid__full">
                            <label for="add" class="is-visually-hidden">{{placeholder}}</label>
                            <input type="text" id="add" :placeholder="placeholder" class="c-input js-add-item">
                        </div>
                        <div>
                            <button type="submit" class="c-button">
                                <icon icon="add"></icon>
                            </button>
                        </div>
                    </form>
                    
                    <ul class="c-list">
                        <list-item v-for="item in items" :content="item.content" :is-done="item.isDone" :key="item.id"></list-item>
                    </ul>
                </div>
            </main>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script type="module" src="./js/main.js"></script>
</html>
