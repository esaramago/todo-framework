<html>
    <head>
        <title>Todo with native front-end technology</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="favicon" rel="icon" type="image/x-icon" href="./img/icons/favicon.ico">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/framework.css">
    </head>
    <body>
        <header class="c-header">
            <svg class="c-icon --lg">
                <use xlink:href="./img/sprite.svg#icon-logo"></use>
            </svg>
            <h1 class="c-heading">
                ToDo
                <span class="c-heading__strong">native</span>
            </h1>
        </header>
        <main class="c-main">
            <form class="o-grid">
                <div class="o-grid__full">
                    <label for="add" class="is-visually-hidden">Add new to do</label>
                    <input type="text" id="add" placeholder="Add new to do!" class="c-input">
                </div>
                <div>    
                    <button type="submit" class="c-button">
                        <svg class="c-icon">
                            <use xlink:href="./img/sprite.svg#icon-add"></use>
                        </svg>
                    </button>
                </div>
            </form>
            
            <ul class="c-list">
                <li class="c-list-item --done">
                    <div class="o-grid">
                        <div>
                            <label for="item1" class="is-visually-hidden">Mark Item 1 as done</label>
                            <input type="checkbox" class="c-checkbox" name="items" id="item1" checked>
                        </div>
                        <div class="o-grid__full">
                            Lorem ipsum dolor
                        </div>
                        <div>
                            <button type="submit" class="c-button">
                                <svg class="c-icon">
                                    <use xlink:href="./img/sprite.svg#icon-remove"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="c-list-item">
                    <div class="o-grid">
                        <div>
                            <label for="item2" class="is-visually-hidden">Mark Item 1 as done</label>
                            <input type="checkbox" class="c-checkbox" name="items" id="item2">
                        </div>
                        <div class="o-grid__full">
                            Lorem ipsum dolor
                        </div>
                        <div>
                            <button type="submit" class="c-button">
                                <svg class="c-icon">
                                    <use xlink:href="./img/sprite.svg#icon-remove"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="c-list-item">
                    <div class="o-grid">
                        <div>
                            <label for="item2" class="is-visually-hidden">Mark Item 1 as done</label>
                            <input type="checkbox" class="c-checkbox" name="items" id="item2">
                        </div>
                        <div class="o-grid__full">
                            Lorem ipsum dolor
                        </div>
                        <div>
                            <button type="submit" class="c-button">
                                <svg class="c-icon">
                                    <use xlink:href="./img/sprite.svg#icon-remove"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </body>
</html>
