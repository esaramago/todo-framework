<html>
    <head>
        <title>Todo with native front-end technology</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="favicon" rel="icon" type="image/x-icon" href="./img/icons/favicon.ico">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/framework.css">
    </head>
    <body>
        <c-header title="Native"></c-header>
        <main class="c-main">
            <form class="o-grid">
                <div class="o-grid__full">
                    <label for="add" class="is-visually-hidden">Add new to do</label>
                    <input type="text" id="add" placeholder="Add new to do!" class="c-input">
                </div>
                <div>    
                    <button type="submit" class="c-button">
                        <c-icon icon="add"></c-icon>
                    </button>
                </div>
            </form>
            
            <ul class="c-list">
                <li is="c-list-item" id="1">Lorem ipsum dolor</li>
                <li is="c-list-item" id="2" done>Lorem ipsum dolor</li>
                <li is="c-list-item" id="3">Lorem ipsum dolor</li>
            </ul>
        </main>
    </body>

    <script type="module" src="./js/main.js"></script>
</html>
