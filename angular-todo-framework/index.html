<html>
    <head>
        <title>Native - Todo with Vue JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="favicon" rel="icon" type="image/x-icon" href="/src/img/icons/favicon.ico">
        <link rel="stylesheet" href="/src/css/main.css">
    </head>

    <body>
        <div id="app">
            <header class="c-header">
                <svg class="c-icon --lg">
                    <use xlink:href="/src/img/sprite.svg#icon-logo"></use>
                </svg>
                <h1 class="c-heading">
                    ToDo
                    <span class="c-heading__strong">Angular</span>
                </h1>
            </header>
            <main class="c-main">
                <form class="o-grid">
                    <div class="o-grid__full">
                        <label for="add" class="is-visually-hidden">Add new to do!</label>
                        <input type="text" id="add" placeholder="Add new to do!" class="c-input">
                    </div>
                    <div>
                        <button type="submit" class="c-button">
                            
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </body>

    <script type="module" src="./js/main.js"></script>

</html>
